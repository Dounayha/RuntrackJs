<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0"> 
    <script src="https://cdn.tailwindcss.com"></script>
   
    <title>Document</title>
</head>
<body>
    <header class="bg-blue-500">
        <nav class="container mx-auto p-4">
            <ul class="flex justify-between items-center text-white">
                <li><a href="#" class="hover:underline">Accueil</a></li>
                <li><a href="#" class="hover:underline">Inscription</a></li>
                <li><a href="#" class="hover:underline">Connexion</a></li>
                <li><a href="#" class="hover:underline">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section class="bg-gray-100 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6">Créer un compte</h2>
        <form action="" method="POST" class="space-y-6">
            <!-- Civilité -->
            <fieldset class="border p-4 rounded-lg">
                <legend class="text-lg font-semibold">Civilité</legend>
                <div class="flex items-center space-x-4 mt-2">
                    <input type="radio" id="monsieur" name="civilite" value="Monsieur" class="mr-2">
                    <label for="monsieur" class="mr-4">Monsieur</label>
                    <input type="radio" id="madame" name="civilite" value="Madame" class="mr-2">
                    <label for="madame">Madame</label>
                </div>
            </fieldset>
    
            <!-- Informations personnelles -->
            <fieldset class="border p-4 rounded-lg">
                <legend class="text-lg font-semibold">Informations personnelles</legend>
                <div class="space-y-4 mt-2">
                    <div>
                        <label for="prenom" class="block text-sm font-medium">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required class="mt-1 block w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="nom" class="block text-sm font-medium">Nom :</label>
                        <input type="text" id="nom" name="nom" required class="mt-1 block w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="adresse" class="block text-sm font-medium">Adresse :</label>
                        <input type="text" id="adresse" name="adresse" required class="mt-1 block w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium">Adresse email :</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium">Mot de passe :</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium">Confirmer le mot de passe :</label>
                        <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full p-2 border rounded-md">
                    </div>
                </div>
            </fieldset>
    
            <!-- Passions -->
            <fieldset class="border p-4 rounded-lg">
                <legend class="text-lg font-semibold">Passions</legend>
                <div class="space-y-2 mt-2">
                    <div>
                        <input type="checkbox" id="informatique" name="passions[]" value="informatique" class="mr-2">
                        <label for="informatique">Informatique</label>
                    </div>
                    <div>
                        <input type="checkbox" id="voyages" name="passions[]" value="voyages" class="mr-2">
                        <label for="voyages">Voyages</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sport" name="passions[]" value="sport" class="mr-2">
                        <label for="sport">Sport</label>
                    </div>
                    <div>
                        <input type="checkbox" id="lecture" name="passions[]" value="lecture" class="mr-2">
                        <label for="lecture">Lecture</label>
                    </div>
                </div>
            </fieldset>
    
            <!-- Bouton de validation -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Créer un compte</button>
        </form>
    </section>
    
    
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Section de gauche -->
            <div>
                <h3 class="text-lg font-semibold">Les plus beaux paysages</h3>
                <p class="text-sm">Découvrez les plus belles plages et paysages à travers le monde.</p>
            </div>
    
            <!-- Section de liens -->
            <div class="flex flex-col space-y-2">
                <a href="#" class="hover:text-gray-400">Accueil</a>
                <a href="#" class="hover:text-gray-400">À propos</a>
                <a href="#" class="hover:text-gray-400">Contact</a>
            </div>
    
            <!-- Section de réseaux sociaux -->
            <div class="flex space-x-4">
                <a href="#" class="hover:text-gray-400">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="hover:text-gray-400">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="hover:text-gray-400">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        <div class="container mx-auto text-center mt-8">
            <p class="text-sm">© 2024 Les plus beaux paysages. Tous droits réservés.</p>
        </div>
    </footer>
    
</body>
</html>
