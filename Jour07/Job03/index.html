<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">   
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <title>Page Acceuil</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="grey-text text-lighten-3" href="#">Accueil</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Inscription</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Connexion</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Créer un compte</h2>
    <form action="" method="POST">
        <!-- Civilité -->
        <fieldset>
            <legend>Civilité</legend>
            <input type="radio" id="monsieur" name="civilite" value="Monsieur">
            <label for="monsieur">Monsieur</label>
            <input type="radio" id="madame" name="civilite" value="Madame">
            <label for="madame">Madame</label>
        </fieldset>

        <!-- Informations personnelles -->
        <fieldset>
            <legend>Informations personnelles</legend>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required><br>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required><br>

            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirmer le mot de passe :</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </fieldset>

        <!-- Passion -->
        <fieldset>
            <legend>Passions</legend>
            <input type="checkbox" id="informatique" name="passions[]" value="informatique">
            <label for="informatique">Informatique</label><br>

            <input type="checkbox" id="voyages" name="passions[]" value="voyages">
            <label for="voyages">Voyages</label><br>

            <input type="checkbox" id="sport" name="passions[]" value="sport">
            <label for="sport">Sport</label><br>

            <input type="checkbox" id="lecture" name="passions[]" value="lecture">
            <label for="lecture">Lecture</label>
        </fieldset>

       
        <button type="submit">Créer un compte</button>
    </form>
    </section>

    <!-- Footer  -->
<footer class="page-footer teal">
    <div class="container">
        <div class="row">
            <!-- Colonne de gauche -->
            <div class="col l6 s12">
                <p class="grey-text text-lighten-4">
                    Suivez nous sur nos réseaux sociaux 
                </p>
            </div>
            <!-- Colonne de droite (liens) -->
            <div class="col l4 offset-l2 s12">
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#">Instagram</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">Twitter</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">Facebook</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2024 Mon Site. Tous droits réservés.
            <a class="grey-text text-lighten-4 right" href="#">Plus d'infos</a>
        </div>
    </div>
</footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
