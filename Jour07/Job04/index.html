<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">   
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <title>Page Acceuil</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="grey-text text-lighten-3" href="#">Accueil</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Inscription</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Connexion</a></li>
                <li><a class="grey-text text-lighten-3" href="#">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Créer un compte</h2>
        <form action="" method="POST" class="col s12">

            <!-- Civilité -->
            <fieldset class="input-field">
                <legend class="flow-text">Civilité</legend>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="Monsieur" />
                        <span>Monsieur</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="civilite" type="radio" value="Madame" />
                        <span>Madame</span>
                    </label>
                </p>
            </fieldset>

            <!-- Informations personnelles -->
           <fieldset>
                <legend class="flow-text">Informations personnelles</legend>
                <div class="row">

                    <!-- Prénom -->
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">person</i>
                        <input type="text" id="prenom" name="prenom" class="validate" required>
                        <label for="prenom">Prénom</label>
                    </div>

                    <!-- Nom -->
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">person_outline</i>
                        <input type="text" id="nom" name="nom" class="validate" required>
                        <label for="nom">Nom</label>
                    </div>

                    <!-- Adresse -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">home</i>
                        <input type="text" id="adresse" name="adresse" class="validate" required>
                        <label for="adresse">Adresse</label>
                    </div>

                    <!-- Email -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input type="email" id="email" name="email" class="validate" required>
                        <label for="email">Adresse email</label>
                        <span class="helper-text" data-error="Adresse email invalide" data-success="Valide"></span>
                    </div>

                    <!-- Mot de passe -->
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock</i>
                        <input type="password" id="password" name="password" class="validate" required>
                        <label for="password">Mot de passe</label>
                    </div>

                    <!-- Confirmation du mot de passe -->
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">lock_outline</i>
                        <input type="password" id="confirm_password" name="confirm_password" class="validate" required>
                        <label for="confirm_password">Confirmer le mot de passe</label>
                    </div>

                </div>
            </fieldset>

            <!-- Passion -->
            <fieldset>
                <legend class="flow-text">Passions</legend>

                <p>
                    <label>
                        <input type="checkbox" id="informatique" name="passions[]" value="informatique">
                        <span>Informatique</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="voyages" name="passions[]" value="voyages">
                        <span>Voyages</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="sport" name="passions[]" value="sport">
                        <span>Sport</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="lecture" name="passions[]" value="lecture">
                        <span>Lecture</span>
                    </label>
                </p>
            </fieldset>

            <!-- Bouton de validation -->
            <div class="input-field">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    Créer un compte
                    <i class="material-icons right">Envoyer</i>
                </button>
            </div>
        </form>
    </section>

    <!-- Footer  -->
<footer class="page-footer teal">
    <div class="container">
        <div class="row">
            <!-- Colonne de gauche -->
            <div class="col l6 s12">
                <p class="grey-text text-lighten-4">
                    Suivez nous sur nos réseaux sociaux 
                </p>
            </div>
            <!-- Colonne de droite (liens) -->
            <div class="col l4 offset-l2 s12">
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#">Instagram</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">Twitter</a></li>
                    <li><a class="grey-text text-lighten-3" href="#">Facebook</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2024 Mon Site. Tous droits réservés.
            <a class="grey-text text-lighten-4 right" href="#">Plus d'infos</a>
        </div>
    </div>
</footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
